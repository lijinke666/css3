<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>吸顶效果</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    header {
      border-bottom: 1px solid;
    }
    nav {
      background-color: aqua;
      color: #444;
      position: sticky;
      top: 0;
    }
    div {
      height: 2000px;
    }
  </style>
</head>
<body>
   <header>我是头部</header>
   <nav>我是导航,往下滑我会一直吸附在顶部</nav>
   <div>
     我是内容
   </div>
</body>
</html>
