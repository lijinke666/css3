<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h2>一个 div 包裹一个图片 底部会有间距</h2>
  <div class="div1">
    <img src="./milk.jpg" alt="">
  </div>

  <h2>display: block 解决</h2>
  <div>
    <img src="./milk.jpg" alt="" style="display:block;">
  </div>
</body>
</html>
