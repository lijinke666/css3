<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @media (prefers-color-scheme: light) {
        /* 浅色模式样式 */
        body {
          background: #dcdcdc;
          color: #444;
        }
      }

      @media (prefers-color-scheme: dark) {
        /* 深色模式样式 */
        body {
          background: #212121;
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    暗黑模式
  </body>
</html>
