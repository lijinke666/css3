<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字描边</title>
    <style>
        .p1,
        .p2,
        .p3 {
            font: menu;
            font-size: 40px;
            margin: 0;
        }

        .p2 {
            -webkit-text-stroke: 2px red;
        }

        .p3 {
            position: relative;
            z-index: 0;
        }

        .p3::before {
            content: attr(data-text);
            position: absolute;
            -webkit-text-stroke: 2px red;
            z-index: -1;
        }
    </style>
</head>

<body>
    <p class="p1">没有描边</p>
    <p class="p2">有描边</p>
    <p class="p3">重叠描边</p>
</body>

</html>
